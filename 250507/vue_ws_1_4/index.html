<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>내 정보</h1>
    <p>이름 : {{ firstName }}</p>
    <p>성 : {{ lastName }}</p>
    <p>전체 이름 : {{ firstName + ' ' + lastName }}</p>
    <p>나이 : {{ age }}</p>
    <p>내가 태어난 해 : {{ birth.slice(0, 4) + '년' }}</p>
		<p>내 스승님들</p>
    <ul>
      <li>나의 첫 번째 스승 : {{ teacher[0].name + ', ' + teacher[0].birth}}</li>
      <li>나의 두 번쨰 스승 : {{ teacher[1].name + ', ' + teacher[1].birth}}</li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
   const { createApp, ref } = Vue
   const app = createApp({
    setup() {
      const firstName = ref('William')
      const lastName = ref('Turner')
      const age = ref(20)
      const birth = ref('1775-04-23')
      const teacher = ref([
          {name: 'Joshua', birth: '1723-1792'},
          {name: 'Thomas', birth: '1748-1804'},
        ])

      return {firstName, lastName, age, birth, teacher}
    }
   })

   app.mount('#app')

  </script>
</body>
</html>
